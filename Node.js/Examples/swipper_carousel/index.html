<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple app</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    
  />
  <link rel="stylesheet" href="./css.css">

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <script type="module" src="./app.mjs"></script>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://www.foodandwine.com/thmb/LnTHkm1k-I5P1jqH-0rLZidwgjE=/fit-in/1500x1000/filters:no_upscale():max_bytes(150000):strip_icc()/FAW-Breville_BaristaPro_BES878BSS_9-0794-Russell-Kilgore-3x2-b21bb7fdbc4246a78d036318190d2c52.jpeg" alt="" class="image">
          </div>
          <div class="swiper-slide">
            <img src="https://www.foodandwine.com/thmb/LnTHkm1k-I5P1jqH-0rLZidwgjE=/fit-in/1500x1000/filters:no_upscale():max_bytes(150000):strip_icc()/FAW-Breville_BaristaPro_BES878BSS_9-0794-Russell-Kilgore-3x2-b21bb7fdbc4246a78d036318190d2c52.jpeg" alt="" class="image">
          </div>
          <div class="swiper-slide">
            <img src="https://www.foodandwine.com/thmb/LnTHkm1k-I5P1jqH-0rLZidwgjE=/fit-in/1500x1000/filters:no_upscale():max_bytes(150000):strip_icc()/FAW-Breville_BaristaPro_BES878BSS_9-0794-Russell-Kilgore-3x2-b21bb7fdbc4246a78d036318190d2c52.jpeg" alt="" class="image">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

      
</body>
</html>
